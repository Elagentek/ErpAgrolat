{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi칩n | F.A.S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #5d88b4;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 50px;
            background-color: #31658c;
            border: none;
        }
    </style>
</head>
<body>

<div class="card login-card p-4">
    <h3 class="text-center mb-3">Iniciar Sesi칩n</h3>

    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Ingresa tu usuario">
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contrase침a">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
</div>

</body>
</html>
